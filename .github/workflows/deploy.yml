name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: npm install

      - name: Run Python script
        run: python scripts/generate_scss.py

      - name: Build SCSS
        run: npm run sass:build

      - name: Prepare deployment
        run: |
          mkdir -p deploy
          cp css/* deploy/
          cp *.css deploy/

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: other

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: github-pages
          path: deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const deploymentUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ DÃ©ploiement disponible sur: ${deploymentUrl}\n\nVous pouvez voir les changements en direct sur cette URL.`
            });
